<!DOCTYPE html>
<div class="ebook-details container mt-4">
    <div *ngIf="loading" class="text-muted">Carregando detalhes do ebook...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <div *ngIf="ebook">
      <h2 class="mb-3">{{ ebook.title }}</h2>
      <h5 class="text-muted">{{ ebook.author }}</h5>
      <p class="mt-3">{{ ebook.description }}</p>
  
      <div class="badge" [ngClass]="{
        'bg-success': ebook.available,
        'bg-danger': !ebook.available
      }">
        {{ ebook.available ? 'Disponível' : 'Indisponível' }}
      </div>
  
      <hr />
  
      <h4>Histórico de Ações</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let log of logs">
          <strong>{{ log.user }}</strong> {{ log.action }} em
          {{ log.timestamp | date:'short' }}
        </li>
      </ul>
    </div>
  </div>
