<div class="container my-5">
  <h2 class="mb-4 text-center">Lista de Ebooks</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" *ngIf="!loading && !error">
    <div class="col" *ngFor="let ebook of ebooks">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ ebook.title }}</h5>
          <p class="card-text text-muted">Autor: {{ ebook.author }}</p>
          <div class="mt-auto">
            <span class="badge" [ngClass]="{
              'bg-success': ebook.available,
              'bg-danger': !ebook.available
            }">
              {{ ebook.available ? 'Disponível' : 'Indisponível' }}
            </span>
            <div class="mt-2">
              <button class="btn btn-outline-primary btn-sm" [routerLink]="['/details', ebook.id]">
                Ver detalhes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
